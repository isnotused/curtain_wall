<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>幕墙单元件快速生成验证系统 · 登录</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body class="bg-login d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-gradient-blue text-white py-4">
              <h1 class="h4 mb-0">幕墙单元件快速生成验证系统</h1>
              <p class="mb-0 small opacity-75">参数化驱动 · 全流程验证 · 实时修正</p>
            </div>
            <div class="card-body p-4 p-lg-5">
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">工程邮箱</label>
                  <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@facade-lab.cn" required>
                  <div class="invalid-feedback">请输入有效的工程邮箱地址。</div>
                </div>
                <div class="mb-4">
                  <div class="d-flex justify-content-between align-items-center">
                    <label for="password" class="form-label mb-0">访问密钥</label>
                    <a href="#" class="small text-muted" data-bs-toggle="tooltip" data-bs-placement="left" title="如需重置请联系系统管理员">忘记密钥?</a>
                  </div>
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" required minlength="8">
                  <div class="invalid-feedback">请输入至少 8 位的访问密钥。</div>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg" type="submit">进入生成验证中心</button>
                </div>
                <div id="loginFeedback" class="alert alert-danger mt-4 d-none" role="alert"></div>
              </form>
            </div>
            <div class="card-footer bg-light text-center py-3 small text-muted">
              © <span id="year"></span> Atlas Facade Intelligence · 内部测试部署
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/login.js"></script>
  </body>
</html>
